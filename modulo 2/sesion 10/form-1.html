<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-2.css">

</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Registro</h2>
        <form id="registrarFormulario" class="validar" novalidate>
            <div class="mb-3">
                <label for="username" class="form-control">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" required minlength="6">
                <div class="invalid-feedback">Por favor ingresa nombre con al menos 6 caracteres</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-control">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Por favor ingresa email valido</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-control">Password</label>
                <input type="text" class="form-control" id="password" required>
                <div class="invalid-feedback">Por favor ingrese contraseña valida</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-control">Confirmar Password</label>
                <input type="text" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">Las contraseña no coinciden</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
    <script src="assets/js/ejercicio-2.js"></script>
</body>
</html>
