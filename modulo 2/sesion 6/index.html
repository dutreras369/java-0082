<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio practico VI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="bg-dark text-white text-center p-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light row">
            <a class="navbar-brand text-decoration-none col" href="#">Edutecno</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">¿Quienes Somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container my-5">
        <h3>Formulario Bootstrap</h3>

        <form action="message.html" target="_blank" class="row g-3 mt-5">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="David" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="Utreras" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="email" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" value="Talca" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Motivo</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="deposito">Deposito</option>
                    <option value="giro">Giro</option>
                    <option value="consulta-saldo">Consulta de Saldo</option>
                </select>
            </div>

            <div class="col-12">
                <label for="">¿Desea ver la respuesta en pantalla?</label>
                <div class="form-check">

                    <input class="form-check-input" type="checkbox" value="" name="deseo" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Si
                    </label>

                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-dark" type="submit">Solicitar</button>
            </div>
        </form>
    </section>

    <footer class="bg-dark text-white text-center p-5"> Footer con Bootstrap
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
